<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adam Cinal 4Ic</title>
</head>
<body>
<script>
    while(true)
    {
        var pesel = prompt("Podaj swoj numer PESEL: ")
        if (pesel.toString().length==11)
        {
            break;
        }
        else
        {
            alert('Zle podany numer pesel!')
        }
    
    }
    document.write("Przez podany pesel wiemy: " + "<br>")
        if (parseInt(pesel.substring(9,10)) % 2 == 1) {
            document.write("Plec: M ")
        }
        else 
        {
            document.write("Plec: K")
        }
    var rok = parseInt(pesel.substring(0,2), 10);
    var miesiac = parseInt(pesel.substring(2,4), 10) -1;
    var dzien = parseInt(pesel.substring(4,6), 10)
    if (miesiac > 80) {
        rok += 1800
        miesiac -= 80
    }
    else if (miesiac >= 60)
    {
        rok += 2200
        miesiac -= 60
    }
    else if (miesiac >= 40)
    {
        rok += 2100
        miesiac -= 40
    }
    else if (miesiac >= 20)
    {
        rok += 2000
        miesiac -= 20
    }
    else {
        rok += 1900
    }
    document.write("<br>" + "Data urodzin: " + dzien +"." + miesiac + "." + rok)
</script>

</body>
</html>
